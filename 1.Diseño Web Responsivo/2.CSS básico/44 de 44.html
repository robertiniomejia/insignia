    40-Valor de Respaldo (fallback) Ejemplo:
    background: var(--penguin-skin, black);

    41-Compatibilidad con navegadores "browser fallbacks"  
    Poner la propiedad que se va a ser compatible con otros navegadores antes de la 
    de la propiedad misma ejemplo:
    background: red;
    background: var(--red-color); 
    43-Cambia la variable en una area especifica.
    Poner la variable con el valor en la clase o id que se desea especificar solo eso. 
    Ejemplo:
    ::root {
      --mivariable: mivalor-inicial;
    }
    .claseo id {
      --mivariable: mivalor-especifico;
    }

    <h2 class="red-text">CatPhotoApp</h2>
    <main>

        transform-origin:0% 0%;

      @keyframes wave {
